<mat-toolbar>
  <span>Orders</span>
  <span>
      <button mat-button (click)="selectSalesByName()">Select orders where sale person is Jaelynn Costa</button>
  </span>
  <span>
      <button mat-button (click)="ngOnInit()">Select all</button>
  </span>
</mat-toolbar>

<div class="container mat-elevation-z8">
  <table mat-table class="full-width-table" [dataSource]="dataSource" matSort aria-label="Elements">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <ng-container matColumnDef="num">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{row.num}}</td>
    </ng-container>

    <ng-container matColumnDef="customer">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Customer fullname</th>
      <td mat-cell *matCellDef="let row">{{row.customer.fullName}}</td>
    </ng-container>

    <ng-container matColumnDef="salesPerson">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Sales person fullname</th>
      <td mat-cell *matCellDef="let row">{{row.salesPerson.fullName}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource.data.length"
      [pageIndex]="0"
      [pageSize]="50"
      [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
